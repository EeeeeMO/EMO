<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/myinfo.css" />
  <script defer src='./js/myinfo.js'></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <header class="header-myinfo">
      <h2>회원 정보</h2>
    </header>
    <main>
      <section>
        <h3>회원정보</h3>
        <div class="my-info clearfix">
          <span class="my-img a11y-hidden">회원사진</span>
          <form method="GET">
            <fieldset class="input-wrapper">
              <input class="img-submit" type="file" accept="image/*" onchange="alert(this.value)">
            </fieldset>
          </form>
          <span class="my-name"></span>
        </div>
      </section>
      <section class="category-wrapper">
        <h3># 카테고리</h3>
          <ul class="my-info-category clearfix">
            <li class="like-recipe">
              <button id="tab1"># 찜한 레시피 보기</button>
              <div class="tab tab1 active">
                <span># 찜한 레시피 보기</span>
                <ul class="like-recipe-content clearfix">
                  <li><a href="#"><img src='./image/감자짜글이.jpg'></a></li>
                  <li><a href="#"><img src='./image/기름떡볶이.jpg'></a></li>
                  <li><a href="#"><img src='./image/깍두기볶음밥.jpg'></a></li>
                  <li><a href="#"><img src='./image/김치볶음밥.jpg'></a></li>
                  <li><a href="#"><img src='./image/라볶이.jpg'></a></li>
                </ul>
              </div>
            </li>
            <li class="add-my-recipe">
              <button id="tab2"># 나의 레시피 추가</button>
              <div class="tab tab2">
                <span>나의 레시피 추가</span>
                <div class="my-recipe-content">
                  <!-- <p>이 기능은 현재 개발중입니다.</p> -->
                  <button>+</button>
                </div>
              </div>
            </li>
            <li class="view-my-post">
              <button id="tab3"># 나의 게시물 보기</button>
              <div class="tab tab3">
                <span>나의 게시물 보기</span>
                <ul class="my-post-content ">
                  <li>
                      <div class="post my-post-content1 clearfix">
                        <img src="./image/my-recipe1.jpg" alt="이미지">
                        <div>
                          <div class="post-arr">
                            <p>존맛탱 만두 튀김</p>
                            <span>2020.11.16</span>
                          </div>
                      </div>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
      </section>
    </main>
    <nav>
      <ul class="nav-list">
        <li><a href="ingredient.html">요리재료 선택</a></li>
        <li><a href="memo.html">장보기 메모</a></li>
        <li><a href="recommend.html">오늘의 요리</a></li>
        <li><a href="myinfo.html">회원 정보</a></li>
      </ul>
    </nav>
  </div>
</body>

</html>
