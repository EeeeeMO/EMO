<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/recipe.css" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>요리 보기</h1>
      <button class="back-btn">뒤로</button>
    </header>
    <main>
        <figure class="main-image">
          <img src="/public/image/알리오올리오.jpg" alt="알리오 올리오">
          <figucaption class="a11y-hidden">알리오 올리오</figucaption>
        </figure>
        <div class="main-description">
          <div class="food-title">
            <h2 class="food-name">김치찌개</h2>
            <span>난이도</span>
            <span>중</span>
            <i class="fas fa-bookmark"></i>
          </div>
          <div class="list-container">
            <div class="super-stuff">
              <h2>
                <i class="far fa-dot-circle"></i>
                식재료
              </h2>
              <ul>
                <li>밥</li>
                <li>김치</li>
                <li>돼지고기</li>
              </ul>
            </div>
            <div class="sub-stuff">
              <h2>
                <i class="far fa-dot-circle"></i>
                조미료
              </h2>
              <ul>
                <li>간장</li>
                <li>참기름</li>
                <li>다시다</li>
              </ul>
            </div>
            <ul class="recipe">
              <li>만든다.</li>
              <li>사진 찍는다.</li>
              <li>먹는다.</li>
            </ul>
          </div>
        </div>
    </main>
    <nav>
      <ul class="nav-list">
        <li><a href="#">나의 냉장고</a></li>
        <li><a href="#">장보기 메모</a></li>
        <li><a href="#">오늘의 요리</a></li>
        <li><a href="">회원 정보</a></li>
      </ul>
    </nav>
  </div>
</body>

</html>
